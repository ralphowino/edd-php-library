description: an ordinary trait file

uses: php:file

type: pattern

variables:
  schema:
    type: obejct
    properties:
      namespace:
        type: string
      trait_name:
        type: string
        required: true
      imports:
        type: array
        properties:
          import_name:
            type: string
            required: true
      methods:
        type : array
        properties:
          method_name:
            type: string
            required: true
          method_scope:
            type: string
            enum:
              - title: public
                value: public
              - protected
              - private
          method_abstract:
            type: boolean
            default: false
          method_static:
            type: boolean
            default: false
          method_final:
            type: boolean
            default: false
          method_body:
            type: string
            format: code
            default: '//Todo: implement function {{class_name}}:{{method_name}}'
          method_type:
            type: string
          method_parameters:
            type: array
            properties:
              param_type:
                type: string
              param_name:
                type: string
                required: true
              param_value:
                type: string
      properties:
        type : array
        properties:
          property_type:
            type: string
          property_name:
            type: string
            required: true
          property_scope:
            type: string
            required: true
            enum:
              - public
              - private
              - protected
      traits:
        type: array
        properties:
          trait_name:
            type: string
            required: true
    required:
      - trait_name
  form:
    - *

definitions:
  file_name: '{{ trait_name }}'
  php_code: |
    {% if namespace %}namespace {{ namespace }};{% endif %}

    {% if imports  %}

    {% for import in imports %}
    use {{ import.import_name }};
    {% endfor %}
    {% endif %}

    trait {{ trait_name }}
    {
      {% if traits %}
      use {% for trait in traits %}{{ trait.trait_name }}{% if not loop.last %}, {% endif %}{% endfor %};
      {% endif %}
      {% if properties %}

      {% for property in properties %}
      {{ property.property_scope }} ${{ property.property_name }};
      {% endfor %}
      {% endif %}
      {% for method in methods %}

        {% if method.method_abstract %}abstract {% endif %}{% if method.method_scope %}{{method.method_scope}} {% endif %}{% if method.method_final %}final {% endif %}{% if method.method_static %}static {% endif %}function {{method.method_name}}({% for parameter in method.method_parameters %}{% if parameter.param_type %}{{parameter.param_type}} {% endif %}${{parameter.param_name}}{% if parameter.param_value %} = {{parameter.param_value}}{% endif %}{% if not loop.last %}, {% endif %}{% endfor %}){% if method.method_type %} :{{method.method_type}}{% endif %}{% if method.method_abstract %};{% else %}

        {
            {{method.method_body | evaluate}}
        }
        {% endif %}
      {% endfor %}

    }
